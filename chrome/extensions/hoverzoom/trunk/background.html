<html>
	<body>
		<script type="text/javascript">
			var pageActionShown = false;
			
			if (localStorage.extensionEnabled == null) {
				localStorage.extensionEnabled = true;
			}
		
			function loadJQuery(callback) {
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function(data) {
					if (xhr.readyState == 4) {
						if (xhr.status == 200) {
							callback(xhr.responseText);
						} else {
							callback(null);
						}
					}
				}
				var url = 'http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js';
				xhr.open('GET', url, true);
				xhr.send();
			};

			function onRequest(request, sender, callback) {
				switch(request.action) {
					case 'isExtensionEnabled':
						callback(localStorage.extensionEnabled);
						break;
					case 'loadJQuery':
						loadJQuery(callback);
						break;
					case 'showPageAction':
						chrome.pageAction.show(sender.tab.id);
						pageActionShown = true;
						break;
				}
			};

			chrome.extension.onRequest.addListener(onRequest);
			
			chrome.pageAction.onClicked.addListener(function(tab) {
				if (pageActionShown) {
					chrome.pageAction.setIcon({path: "icon19d.png", tabId: tab.id});
				} else {
					chrome.pageAction.setIcon({path: "icon19.png", tabId: tab.id});
				}
				pageActionShown = !pageActionShown;
				localStorage.extensionEnabled = !localStorage.extensionEnabled;
				chrome.tabs.sendRequest(tab.id, {action: "pageActionClicked", extensionEnabled: localStorage.extensionEnabled});
			});
			
			
		</script>
	</body>
</html>
