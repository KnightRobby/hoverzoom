<html>
	<body>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript">
			function loadJQuery(callback) {
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function(data) {
					if (xhr.readyState == 4) {
						if (xhr.status == 200) {
							callback(xhr.responseText);
						} else {
							callback(null);
						}
					}
				}
				var url = 'http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js';
				xhr.open('GET', url, true);
				xhr.send();
			};
			
			function searchIframe(url, searchString, callback) {
				$('#hoverZoomIframe').attr('src', url).load(function() {
					callback($(this.document).find(searchString).attr('src'));
				});
			}

			function onRequest(request, sender, callback) {
				switch(request.action) {
					case 'loadJQuery':
						loadJQuery(callback);
						break;
					case 'searchIframe':
						searchIframe(request.url, request.searchString, callback);
						break;
				}
			};

			chrome.extension.onRequest.addListener(onRequest);
		</script>
	</body>
</html>
